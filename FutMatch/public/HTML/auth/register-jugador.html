<!--
Página de registro de usuario.
Formulario para crear una cuenta con datos básicos (email, contraseña, etc.).
Incluye enlace a iniciar sesión si ya se tiene cuenta.
-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/Proyecto_Integrador_PW2025/FutMatch/" />
    <!--Prefijo para evitar que las rutas relativas sean muy largas-->
    <title>Registrate en FutMatch</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />
    <!-- Scripts -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body class="bg-image" style="background-image: url('public/img/bg2.jpg')">
    <!-- Contenido de la página -->
    <header>
      <div class="container position-relative">
        <div class="row justify-content-center text-center text-light">
          <div class="col-11 col-lg-9">
            <h1 class="display-3 fw-800 brand-title mb-2">FutMatch</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="h-100">
      <div class="container position-relative">
        <div class="row justify-content-center d-flex align-items-center">
          <div
            class="card col-11 col-md-8 col-lg-4 bg-dark p-2 text-light bg-opacity-50"
          >
            <div class="card-header">
              <h4
                class="card-title text-center mb-1 pb-0 pb-md-0 px-md-2 fw-bold"
              >
                ¡Crea tu cuenta!
              </h4>
            </div>
            <div class="card-body">
              <form action="">
                <div class="row">
                  <!--Nombre-->
                  <div class="mb-3 col-12 col-md-6 col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      id="inputNombre"
                      placeholder="Nombre"
                    />
                  </div>
                  <!--Apellido-->
                  <div class="mb-3 col-12 col-md-6 col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      id="inputApellido"
                      placeholder="Apellido"
                    />
                  </div>
                  <!--Nombre de usuario-->
                  <div class="mb-3 col-12">
                    <input
                      type="text"
                      class="form-control"
                      id="inputUsername"
                      placeholder="Nombre de usuario"
                    />
                  </div>
                  <!--Fecha de nacimiento-->
                  <div class="mb-3">
                    <label for="inputFechaDeNacimiento" class="form-label"
                      >Fecha de nacimiento</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="inputFechaDeNacimiento"
                    />
                    <!--Genero-->
                    <span>
                      <div class="row">
                        <legend class="col-form-label">Genero</legend>
                        <div class="col-md-6">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="gridRadios"
                              id="gridRadios1"
                              value="option1"
                              checked
                            />
                            <label class="form-check-label" for="gridRadios1">
                              Masculino
                            </label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="gridRadios"
                              id="gridRadios2"
                              value="option2"
                            />
                            <label class="form-check-label" for="gridRadios2">
                              Femenino
                            </label>
                          </div>
                        </div>
                      </div>
                    </span>
                  </div>
                  <!--Correo electronico-->
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="Correo electronico"
                    />
                  </div>
                  <!--Contraseña-->
                  <div class="mb-3 col-12">
                    <input
                      type="password"
                      class="form-control"
                      id="inputContraseña"
                      placeholder="Contraseña"
                    />
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary">
                    Registrarte
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
