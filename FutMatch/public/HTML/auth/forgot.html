<!--
Página de recuperación de contraseña.
Formulario para solicitar restablecer la contraseña enviando un email.
Incluye enlace para volver al inicio de sesión.
-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/Proyecto_Integrador_PW2025/FutMatch/" />
    <!--Prefijo para evitar que las rutas relativas sean muy largas-->

    <title>Restablecer contraseña | FutMatch</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />
    <!--Bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="src/styles/style.css" />
    <!--cambiar por style especifico si corresponde-->
  </head>
  <body class="bg-image" style="background-image: url('public/img/bg2.jpg')">
    <!-- Contenido de la página -->
    <header>
      <div class="container position-relative">
        <div class="row justify-content-center text-center text-light">
          <div class="col-11 col-lg-9">
            <h1 class="display-3 fw-800 brand-title mb-2">FutMatch</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="h-100">
      <div class="container position-relative">
        <div class="row justify-content-center d-flex align-items-center">
          <div
            class="card col-11 col-md-8 col-lg-4 bg-dark p-3 text-light bg-opacity-50"
          >
            <div class="card-header">
              <h4
                class="card-title text-center mb-1 pb-1 pb-md-0 px-md-2 fw-bold"
              >
                ¿Olvidaste tu contraseña?
                <i class="bi bi-lock text-center"></i>
              </h4>
              <p>
                Ingresa tu correo electrónico y te enviaremos un enlace para que
                recuperes el acceso a tu cuenta.
              </p>
            </div>
            <div class="card-body">
              <form action="">
                <div class="row">
                  <!--Correo electronico-->
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="Correo electronico"
                    />
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary">
                    Recuperar contraseña
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              <a href="public/HTML/auth/landing.html" class="small">Volver al inicio de sesion</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="public/assets/js/bootstrap.bundle.min.js"></script>
    <script src="src/scripts/pages/script.js"></script>
    <!--cambiar por el script de la pagina-->
  </body>
</html>
