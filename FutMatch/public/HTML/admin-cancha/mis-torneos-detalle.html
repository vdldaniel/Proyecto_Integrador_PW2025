Página para ver el detalle de un torneo PUBLICADO y sus partidos
Luego de publicarse un torneo, el admin de la cancha puede ver tres pestañas:
- Detalle del torneo (nombre, ubicación, tamaño de cancha, fechas, número máximo de equipos, descripción)
- Solicitudes de equipos (lista de equipos que solicitaron participar, con botones para aceptar o rechazar) 
    (solo disponible si el torneo está en estado "inscripciones abiertas")
    (una vez cerradas las inscripciones el sistema hará el sorteo automáticamente)
    (una vez generados los partidos, el admin de cancha deberá programar los partidos con fecha y hora)
- Partidos a programar / programados (solicita fecha, hora y cancha para cada partido, puede redirigir a AGENDA)
    (primera tanda de partidos generados por el sistema, con opción para que el admin de cancha programe fecha y hora)
-->
