<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/Proyecto_Integrador_PW2025/FutMatch/" />

  <title>FutMatch - Crear Torneo</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!--Iconos Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />


  <!-- Style -->
  <link rel="stylesheet" href="src/styles/adminInc.css" />
  <link rel="stylesheet" href="src/styles/navbar.css" />

</head>

<body>
  <!-- navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="logo" src="public/img/logo-sinfondo.svg" alt="" />
        <span class="brand-text">FutMatch</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--fin navbar -->

  <div class="container-fluid bg-image pt-5 pb-5" style="background-image: url('public/img/bg5.jpg')">
    <div class="container  mt-5">

      <div class="col-12 col-md-8 col-lg-6 mx-auto">
        <form id="torneoForm" class="shadow-lg p-4 bg-light rounded">
          <h1 class="text-center text-success mb-4"><i class="bi bi-trophy"></i> Crear Torneo</h1>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Torneo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej: Copa FutMatch" required>
          </div>

          <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicación</label>
            <input type="text" class="form-control" id="ubicacion" placeholder="Zona o dirección" required>
          </div>

          <div class="mb-3">
            <label for="tamano" class="form-label">Tamaño de Cancha</label>
            <select id="tamano" class="form-select" required>
              <option value="">Seleccionar...</option>
              <option value="5">5</option>
              <option value="7">7</option>
              <option value="11">11</option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="cierre" class="form-label">Fecha de Cierre Inscripciones</label>
              <input type="date" class="form-control" id="cierre" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="inicio" class="form-label">Fecha de Inicio</label>
              <input type="date" class="form-control" id="inicio" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="fin" class="form-label">Fecha de Fin</label>
              <input type="date" class="form-control" id="fin" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="equipos" class="form-label">Número Máximo de Equipos</label>
            <input type="number" class="form-control" id="equipos" min="2" max="64" placeholder="Ej: 16" required>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3"
              placeholder="Agrega detalles del torneo"></textarea>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-success" onclick="enviarFormularioTorneo()">
              <i class="bi bi-check-circle"></i> Crear y Publicar
            </button>
            <button type="button" class="btn btn-danger" onclick="cancelarFormularioTorneo()">
              <i class="bi bi-x-circle"></i> Cancelar
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="src/scripts/pages/adminInc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-+YQ4HzQb4j1p2FpqYcQz9U8LqN6UEm0aU44NYq+iR8m3xWT6yoSWWqC5Dw9dQVOm"
    crossorigin="anonymous"></script>
</body>

</html>
