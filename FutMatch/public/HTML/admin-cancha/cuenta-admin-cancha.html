  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="public/img/logo-sinfondo.svg" alt="" />

            type="button"

            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"

            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                ><i class="bi bi-box-arrow-right text-white"></i

        </div>
      </nav>
    </header>
    <main>
      <div class="container py-5">
        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="card-title mb-3 d-flex fw-bold">
              Configuracion de cuenta
            </h3>
            <form class="formCuenta" id="formCuenta" action="">
              <div class="row">
                <!--Nombre-->
                <div class="mb-3 col-12 col-md-6">
                  <label for="inputNombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputNombre"
                    value="Jorge"
                    required
                  />
                  <!--Muestra el error-->
                  <p class="text-danger" id="errorNombre"></p>
                </div>
                <!--Apellido-->
                <div class="mb-3 col-12 col-md-6">
                  <label for="inputApellido" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputApellido"
                    value="Chavez"
                  />
                </div>
                <!--Nombre de la cancha-->
                <div class="mb-3 col-12 col-md-6">
                  <label for="inputNombreCancha" class="form-label">Nombre de la cancha</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputNombreCancha"
                    value="Cancha 1"
                  />
                </div>
                <!--Direccion-->
                <div class="mb-3 col-12 col-md-6">
                  <label for="inputDireccion" class="form-label">Direccion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputDireccion"
                    value="Ramón Santamarina 1250, B1805 El Jagüel, Provincia de Buenos Aires"
                  />
                </div>
                <!--Telefono-->
                <div class="mb-3 col-12 col-md-6">
                  <label for="inputTel" class="form-label">Telefono</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputTel"
                    value="1145889624"
                  />
                </div>
                <!--Correo electronico-->
                <div class="mb-3 col-12 col-md-6">
                  <label for="inputEmail" class="form-label"
                    >Correo electronico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    value="jorgech75@gmail.com"
                  />
                </div>
                <!--Boton-->
                <div class="d-flex gap-2 mt-2 justify-content-end">
                  <button type="submit" class="btn btn-primary">
                    Guardar cambios
                  </button>
                </div>
              </div>
            </form>
            <form action="">
              <div class="row">
                <h4 class="h4 mt-4 mb-3 d-flex fw-bold">Cambiar contraseña</h4>
                <!--Contraseña anterior-->
                <div class="mb-3 col-12">
                  <label for="inputTel" class="form-label"
                    >Tu contraseña anterior</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputContraseña"
                    placeholder="Contraseña anterior"
                  />
                </div>
                <!--Nueva contraseña-->
                <label for="inputTel" class="form-label"
                  >Nueva contraseña</label
                >
                <div class="mb-3 col-12">
                  <input
                    type="password"
                    class="form-control"
                    id="inputContraseñaConfirm"
                    placeholder="Nueva contraseña"
                  />
                </div>
                <!--Confirmar contraseña-->
                <div class="mb-3 col-12">
                  <label for="inputTel" class="form-label"
                    >Repite tu nueva contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputContraseñaConfirm"
                    placeholder="Confirmar contraseña"
                  />
                </div>
                <!--Botones-->
                <div class="d-flex gap-2 mt-2 justify-content-end">
                  <button type="submit" class="btn btn-primary">
                    Cambiar contraseña
                  </button>
                </div>
                <div class="row"></div>
                <div class="col-12">
                  <h4 class="h4 mt-4 mb-3 d-flex fw-bold">
                    Eliminar cuenta de administrador
                  </h4>
                  <p>
                    Si deseas eliminar tu cuenta, haz click en el boton de abajo
                  </p>
                  <button type="submit" class="btn btn-danger">
                    Eliminar cuenta
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script src="public/assets/js/bootstrap.bundle.min.js"></script>

    <!--cambiar por el script de la pagina-->
