<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/Proyecto_Integrador_PW2025/FutMatch/" />

  <title>FutMatch - Panel Administrador</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!--Iconos Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="src/styles/adminInc.css" />
  <link rel="stylesheet" href="src/styles/navbar.css" />

</head>

<body>
  <!-- navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="logo" src="public/img/logo-sinfondo.svg" alt="" />
        <span class="brand-text">FutMatch</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--fin navbar -->

  <div class="container-fluid bg-image pt-5 pb-5" style="background-image: url('public/img/bg4.jpg')">
    <div class="row">
      <div class="col-12">
        <h1 class="h1 text-white fw-bold text-center display-1">FutMatch</h1>
        <h2 class="h4 text-white text-center mb-5">
          Panel del Administrador de Canchas
        </h2>
      </div>
    </div>


    <div class="container">
      <div class="row g-3 justify-content-center">

        <!-- Torneos -->
        <div class="col-12 col-md-4">
          <div class="card shadow-lg option-card text-center" onclick="showSection('torneos')"
            onmouseenter="showTooltip('torneos')" onmouseleave="hideTooltip()">
            <i class="bi bi-trophy display-4 text-success"></i>
            <div class="card-body">
              <h5 class="card-title">Gestionar Torneos</h5>
            </div>
          </div>
        </div>

        <!-- Canchas -->
        <div class="col-12 col-md-4">
          <div class="card shadow-lg option-card text-center" onclick="showSection('canchas')"
            onmouseenter="showTooltip('canchas')" onmouseleave="hideTooltip()">
            <i class="bi bi-building display-4 text-primary"></i>
            <div class="card-body">
              <h5 class="card-title">Gestionar Canchas</h5>
            </div>
          </div>
        </div>

        <!-- Reservas -->
        <div class="col-12 col-md-4">
          <div class="card shadow-lg option-card text-center" onclick="showSection('reservas')"
            onmouseenter="showTooltip('reservas')" onmouseleave="hideTooltip()">
            <i class="bi bi-calendar-check display-4 text-warning"></i>
            <div class="card-body">
              <h5 class="card-title">Gestionar Reservas</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección dinámica -->
    <div class="container mt-5">
      <div id="section-content" class="text-center text-white">
        <p>Selecciona una opción para comenzar.</p>
      </div>
    </div>

  </div>
  <!-- Scripts -->
  <script src="src/scripts/pages/adminInc.js"></script>
  <script src="public/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
