<!--
Página en la que muestra el detalle de un equipo seleccionado por el jugador.
En esta se reúne la información del equipo, sus miembros (los que desean mostrarse públicamente)
y las discusiones que haya creado el equipo (son visibles dependiendo de su privacidad).
- Incluye:
- Nombre del equipo
- Descripción
- Foto (si tiene)
- Lista de miembros (foto y nombre, si desean mostrarse públicamente)
- Rango etario preferible
- Ubicación
- Categoría del equipo (ej. Amateur, Profesional, etc.)
- Botón para solicitar unirse al equipo (si el jugador no pertenece a ningún equipo)
- Botón para invitar a otros jugadores a unirse al equipo
- Botón para abandonar el equipo (si el jugador pertenece a un equipo y no es líder)
- Botón para editar el equipo (si el jugador es líder del equipo)
-->
