<!--
Página en la cual puedo ver una lista de equipos disponibles para unirme.
Incluye:
- Barra de búsqueda para filtrar equipos por nombre, ubicación, rango etario, categoría, etc.
- Lista de equipos (nombre, descripción corta, foto si tiene)
- Botón para crear un nuevo equipo (si no pertenezco a ningún equipo)
- Botón para ver mis equipos (si pertenezco a uno o más equipos)
-->


<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/Proyecto_Integrador_PW2025/FutMatch/" /> <!--Prefijo para evitar que las rutas relativas sean muy largas-->
  
  <title>FutMatch</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />
  <!-- Bootstrap JS (bundle con Popper incluido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!--Iconos Bootstrap-->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="src/styles/style.css" />
  <link rel="stylesheet" href="src/styles/navbar.css"/>
</head>


<body>
  <header> 
    <nav id="navbarFutmatch"></nav>
  </header>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Equipos Disponibles</h1>
      <div>
        <a href="#" id="btnMisEquipos" class="btn btn-primary me-2">Mis Equipos</a>
        <a href="#" id="btnCrearEquipo" class="btn btn-success">Crear Equipo</a>
      </div>
    </div>

    <!-- Barra de búsqueda -->
    <div class="mb-4">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Buscar equipos por nombre, ubicación, categoría..."
      />
    </div>

    <!-- Lista de equipos -->
    <div id="equiposList" class="row g-4">
      <!-- Aquí se insertarán dinámicamente las tarjetas de los equipos -->
    </div>

  <!-- Scripts -->
  <script src="public/assets/js/bootstrap.bundle.min.js"></script>
  <script src="src/scripts/pages/equipos-listado.js"></script>
</body>
</html>
