<!--
Página para reservar una cancha en un horario determinado
- Puede accederse desde cancha-detalle.html en el que muestre la agenda junto con 
    los horarios disponibles
- Debe mostrar:
  - Nombre de la cancha
    - Ubicación (dirección)
    - Fecha y hora seleccionada
    - Completar privacidad (pública/privada)
        -Si es pública, seleccionar cuántos cupos desea abrir al público de la app
        -Si es privada, no muestra el selector de cupos
    - Botón de "Confirmar reserva" que despliega un modal con:
        - Resumen de la reserva (cancha, fecha, hora, precio)
        - Botón de "Aceptar" que confirme la reserva y muestre mensaje de confirmación
            y redirija a la página principal
        - Botón de "Cancelar" que cierre el modal y permita modificar la reserva
    - Bótón de "Volver" a cancha-detalle.html
-->

<div class="container mt-5">
  <form id="form1" class="needs-validation" novalidate>
      <div class="container mt-5 px-3 ">
        <div class="form-check row mt-3 align-items-center mt-5" id="formBusqueda">
          <p class="col-12 mt-5">¿Que estas buscando?</p>
          
          <input type="radio" class="btn-check " id="jugardor" required>
          <label class="btn btn-primary " for="jugardor" >Jugador</label>
          
          <input type="radio" class="btn-check " id="equipo" required>
          <label class="btn btn-primary " for="equipo" >Equipo</label>
          
          <input type="radio" class="btn-check " id="completo" required>
          <label class="btn btn-primary " for="completo" >Estoy completo</label>
          
          <div class="invalid-feedback">
          You must agree before submitting.
          </div>
        </div>
        <div class="row mt-3 align-items-center mt-5 mb-5">
          <select class="form-select mb-5" aria-label="Default select example" id="tCancha" required>
            <option selected>Seleccione tamaño de la cancha</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
        </div>
        <div class="row mt-3 align-items-center mt-5">
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>
        </div>    
      <div class="row mt-3 align-items-center mt-5">
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example" id="hora" required>
            <option selected>Seleccione horario</option>
            <option value="11">11 Hs</option>
            <option value="12">12 Hs</option>
            <option value="13">13 Hs</option>
          </select>
        </div>
      </div>
        <div class="row mt-3 align-items-center mt-5">
          <p class="col-12 mt-5">¿Que cantidad estas buscando?</p>
          <input type="text" class="col-12" id="cantidadJugadores" required>
        </div>
        <div class="row mt-3 align-items-center mt-5">
          <select class="form-select" aria-label="Default select example" id="dificultad" required>
            <option selected>Seleccione horario</option>
            <option value="amistoso">Amistoso</option>
            <option value="competitivo">Competitivo</option>
          </select>
        </div>
      </div>
      <div class="row mt-3 align-items-center mt-5">
        <button type="submit" class="mt-3 btn btn-primary col-12" id="submit">Buscar</button>
      </div>
    
      <div class="row mt-3 align-items-center mt-5 d-none">
        <div id="map"style="height:400px;"></div>
      </div>
