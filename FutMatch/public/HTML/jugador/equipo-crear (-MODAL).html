<!--
Página en la cual el jugador puede crear un equipo.
Incluye: 
- Nombre del equipo (input)
- Descripción (textarea)
- Foto (input file, opcional)
- Select de rango etario permitido (ej. 18-25, 26-35, etc.)
- Select de ubicación (ciudad o región)
- Botón para invitar otros jugadores a formar parte del equipo
- Botón para seleccionar la categoría del equipo (ej. Amateur, Profesional, etc.)
- Botón "Crear equipo"
- Botón "Cancelar" (vuelve a la página anterior)
-->


<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/Proyecto_Integrador_PW2025/FutMatch/" /> <!--Prefijo para evitar que las rutas relativas sean muy largas-->
  
  <title>FutMatch</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />
  <!-- Bootstrap JS (bundle con Popper incluido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!--Iconos Bootstrap-->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="base.css" />
<link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="src/styles/navbar.css"/>
</head>


<body>
  
  
  <header> 
    <nav id="navbarFutmatch"></nav>
  </header>


  <main class="container my-4">

    <h1 class="h3 mb-4">Crear Nuevo Equipo</h1>

    <form id="crearEquipoForm" novalidate>
      
      <div class="mb-4">
        <label for="nombreEquipo" class="form-label">Nombre del Equipo</label>
        <input type="text" class="form-control" id="nombreEquipo" required />
        <div class="invalid-feedback">Por favor, ingresa el nombre del equipo.</div>
      </div>

      <div class="mb-4">
        <label for="descripcionEquipo" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcionEquipo" rows="3" required></textarea>
        <div class="invalid-feedback">Por favor, ingresa una descripción.</div>
      </div>

      <div class="mb-4">
        <label for="fotoEquipo" class="form-label">Foto del Equipo (opcional)</label>
        <input type="file" class="form-control" id="fotoEquipo" accept="image/*" />
      </div>

      <div class="mb-4">
        <label for="rangoEtario" class="form-label">Rango Etario Permitido</label>
        <row class="row g-2">
          <div class="col-12 col-md-6">
            <input type="number" class="form-control" id="edadMinima" placeholder="Edad mínima" required>
          </div>
          <div class="col-12 col-md-6">
            <input type="number" class="form-control" id="edadMaxima" placeholder="Edad máxima" required>
          </div>
        </row>
        <div class="invalid-feedback">Por favor, selecciona un rango etario.</div>
      </div>

      <div class="mb-4">
        <label for="ubicacion" class="form-label">Ubicación</label>
        <select class="form-select" id="ubicacion" required>
          <option value="" disabled selected>Selecciona una ubicación</option>
          <option value="Ciudad A">Ciudad A</option>
          <option value="Ciudad B">Ciudad B</option>
          <option value="Ciudad C">Ciudad C</option>
          <!-- Más opciones -->
        </select>
        <div class="invalid-feedback">Por favor, selecciona una ubicación.</div>
      </div>

      <submit><button type="submit" class="btn btn-success my-4">Crear Equipo</button></submit>

  <!-- Scripts -->
  <script src="public/assets/js/bootstrap.bundle.min.js"></script>
  <script src="src/scripts/pages/equipo-crear.js"></script>
</body>
</html>
