<!--
Página en la cual puede verse un listado de torneos visibles para el jugador.
- Puede filtrarse por:
    - Próximos (fecha de inicio en el futuro)
    - En curso (fecha de inicio en el pasado y fecha de fin en el futuro)
    - Finalizados (fecha de fin en el pasado)
    - Categoría (Amateur, Profesional, etc.)
    - Ubicación (ciudad o región)
- Cada torneo en el listado muestra:
    - Nombre del torneo
    - Fecha de inicio y fin
    - Ubicación
    - Categoría
    - Estado (inscripciones abiertas, en curso, finalizado)
    - Botón para ver más detalles (lleva a torneo-detalle.html)
-->

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/Proyecto_Integrador_PW2025/FutMatch/" />

  <title>FutMatch</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!--Iconos Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Style -->
  <link rel="stylesheet" href="src/styles/torneo-listado.css" />
  <link rel="stylesheet" href="src/styles/layout.css" />
</head>

<body>
  <!-- navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="logo" src="public/img/logo-sinfondo.svg" alt="" />
        <span class="brand-text">FutMatch</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--fin navbar -->

  <div class="container-fluid pt-5 pb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0"><i class="bi bi-trophy-fill text-success"></i>Mis Torneos</h1>
      <a href="index.html" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
    </div>

    <!-- Filtro -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="filtros" class="row g-3">
          <div class="col-md-2">
            <label class="form-label">Estado</label>
            <select class="form-select" id="filtroEstado">
              <option value="">Todos</option>
              <option value="proximos">Próximos</option>
              <option value="curso">En curso</option>
              <option value="finalizados">Finalizados</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" id="filtroCategoria">
              <option value="">Todas</option>
              <option value="Amateur">Amateur</option>
              <option value="Profesional">Profesional</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Ubicación</label>
            <input type="text" id="filtroUbicacion" class="form-control" placeholder="Ciudad o región">
          </div>
          <div class="col-md-2 align-self-end">
            <button type="button" id="btnFiltrar" class="btn btn-success w-100">Filtrar</button>
          </div>
          <div class="col-md-2 align-self-end">
            <button type="reset" id="btnLimpiar" class="btn btn-outline-secondary w-100">Limpiar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Listado de torneos -->
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-hover align-middle">
          <thead class="table-success">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Fechas</th>
              <th>Ubicación</th>
              <th>Categoría</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaTorneos">
            <!-- Se llena con torneo-listado.JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="public/assets/js/bootstrap.bundle.min.js"></script>
  <script src="src/scripts/pages/torneo-listado.js"></script> 
</body>

</html>
